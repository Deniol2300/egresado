<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- <script src="js/bootstra.js"></script> -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/jquery.validate.min.js"></script>
<script src="registro.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">

        <div class="signup-form-container">
        
                <!-- form start -->
                <form role="form" id="register-form" autocomplete="off">
                
                <div class="form-header">
                <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
                            
                <div class="pull-right">
                    <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
                </div>
                            
                </div>
                
                <div class="form-body">
                            
                <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input name="name" type="text" class="form-control" placeholder="Username">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>
                            
                    <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input name="email" type="text" class="form-control" placeholder="Email">
                        </div> 
                        <span class="help-block" id="error"></span>                     
                    </div>
                            
                    <div class="row">
                            
                        <div class="form-group col-lg-6">
                            <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                            </div>  
                            <span class="help-block" id="error"></span>                    
                        </div>
                                
                        <div class="form-group col-lg-6">
                            <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input name="cpassword" type="password" class="form-control" placeholder="Retype Password">
                            </div>  
                            <span class="help-block" id="error"></span>                    
                        </div>
                                
                    </div>
                            
                            
                </div>
                
                <div class="form-footer">
                        <button type="submit" class="btn btn-info">
                        <span class="glyphicon glyphicon-log-in"></span> Sign Me Up !
                        </button>
                </div>
    
    
                </form>
                
                </div>
    
        </div>
</body>
</html>
